<div class='panel panel-primary'>
    <div class='panel-heading'>
        <input class='search' type='text' 
            [(ngModel)]='searchItem' (keyup)='keystrokeListener()'
            placeholder='Search for a movie...'/>
        <button class='btn btn-info pull-right' (click)='toggleImage()'>
            {{ showImage ? 'Hide' : 'Show' }} Poster
        </button>
    </div>
    <div class='panel-body' *ngIf='movies'>
        <div class='table-responsive'>
            <table class='table'>
                <thead>
                    <tr>
                        <th *ngIf='showImage'></th>
                        <th>Title</th>
                        <th>Release Date</th>
                        <th>Director</th>
                        <th>Genre</th>
                        <th>Runtime</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor='let movie of movies'>
                        <td *ngIf='showImage'>
                            <a [routerLink]="['movie-detail', movie.id]"><img [src]='movie.posterUrl'
                            [style.width.px]='imageWidth'
                            [style.margin.px]='imageMargin'></a>
                        </td>
                        <td>{{ movie.title }}</td>
                        <td>{{ movie.releaseDate }}</td>
                        <td>{{ movie.director }}</td>
                        <td>{{ movie.genre }}</td>
                        <td>{{ movie.runtime }}</td>
                        <td>{{ movie.rating }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
